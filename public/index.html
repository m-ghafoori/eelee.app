<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Codystar:wght@300&family=Creepster&family=Faster+One&family=Baloo+2&family=Pacifico&family=Rammetto+One&family=Rock+Salt&display=swap&family=Gluten:wght@300&display=swap&family=Poiret+One&family=Fredericka+the+Great&family=Caveat:wght@700&family=Courgette&family=Josefin+Slab:wght@600&family=Nanum+Myeongjo:wght@700&family=Tajawal&display=swap&family=Julius+Sans+One" />
  <title>EELee App Design</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but EELee App Design website doesn't work properly without
      JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    const pageLoaded = new CustomEvent('page-loaded', {
      bubbles: true
    });
    const recursiveChildOnload = (node) => {
      node.onload = () => {console.log(node, "loaded", Date.now())};
      if (node.hasChildNodes) node.childNodes.forEach(child => recursiveChildOnload(child))
    }
    window.addEventListener("load", () => {
      console.log("window onload", Date.now());
    });
     recursiveChildOnload(document);
    document.body.onload = () => {
      // if (document.readyState == "complete") {
        console.log("body onload", Date.now());
        document.dispatchEvent(pageLoaded);
      // }
    }
    $(document).ajaxStop(() => {
      console.log("jq ajaxStop", Date.now());
    })

  </script>
</body>

</html>
