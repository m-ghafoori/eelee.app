<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Codystar:wght@300&family=Creepster&family=Faster+One&family=Baloo+2&family=Pacifico&family=Rammetto+One&family=Rock+Salt&display=swap&family=Gluten:wght@300&display=swap&family=Poiret+One&family=Fredericka+the+Great&family=Caveat:wght@700&family=Courgette&family=Josefin+Slab:wght@600&family=Nanum+Myeongjo:wght@700&family=Tajawal&display=swap&family=Julius+Sans+One">
  <link rel="stylesheet" href="loading.css">
  <link rel="stylesheet" href="loading-mobile.css">
  <title>
    EELee App Design
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but EELee App Design website doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="loader" class="loading d-none">
    <div id="loadingTxt">LOADING ...</div>
    <div class="mosaic-loader">
      <div class="cell d-0"></div>
      <div class="cell d-1"></div>
      <div class="cell d-2"></div>
      <div class="cell d-3"></div>
      <div class="cell d-1"></div>
      <div class="cell d-2"></div>
      <div class="cell d-3"></div>
      <div class="cell d-4"></div>
      <div class="cell d-2"></div>
      <div class="cell d-3"></div>
      <div class="cell d-4"></div>
      <div class="cell d-5"></div>
      <div class="cell d-3"></div>
      <div class="cell d-4"></div>
      <div class="cell d-5"></div>
      <div class="cell d-6"></div>
    </div>
  </div>
  <div id="m-loader" class="loading d-none">
    <div id="m-loadingTxt">LOADING ...</div>
    <div class="m-mosaic-loader">
      <div class="m-cell d-0"></div>
      <div class="m-cell d-1"></div>
      <div class="m-cell d-2"></div>
      <div class="m-cell d-3"></div>
      <div class="m-cell d-1"></div>
      <div class="m-cell d-2"></div>
      <div class="m-cell d-3"></div>
      <div class="m-cell d-4"></div>
      <div class="m-cell d-2"></div>
      <div class="m-cell d-3"></div>
      <div class="m-cell d-4"></div>
      <div class="m-cell d-5"></div>
      <div class="m-cell d-3"></div>
      <div class="m-cell d-4"></div>
      <div class="m-cell d-5"></div>
      <div class="m-cell d-6"></div>
    </div>
  </div>
  <div id="app" class="d-none"></div>
  <!-- built files will be auto injected -->
  <script>
    if (window.innerWidth / window.innerHeight > 1.5) document.querySelector("#loader").classList.remove("d-none");
    else document.querySelector("#m-loader").classList.remove("d-none");
    window.addEventListener("resize", () => {
      if (window.innerWidth / window.innerHeight > 1.5) {
        document.querySelector("#m-loader").classList.add("d-none");
        document.querySelector("#loader").classList.remove("d-none");
      } else {
        document.querySelector("#loader").classList.add("d-none");
        document.querySelector("#m-loader").classList.remove("d-none");
      }
    });
    window.addEventListener("load", () => {
      document.querySelectorAll(".loading").forEach(div => {
        div.classList.add("d-none");
      });
      document.querySelector("#app").classList.remove("d-none");
    })
  </script>
</body>

</html>
