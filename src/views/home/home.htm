<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>EELee App Design</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Pacifico&family=Rammetto+One&family=Rock+Salt&display=swap&family=Gluten:wght@300&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="assets/css/home.css">
        <link rel="stylesheet" href="assets/css/loading.css">
        <link rel="stylesheet" href="assets/css/home-animations.css">
        
    </head>
    
    <body>

        <!-- <div id="loader" class="preload d-none">
            <p>LOADING ...</p>
            <img src="./assets/images/svg/loader.svg" alt="">
        </div> -->

        <div id="loader" class="">
            <h2 id="loadingTxt">LOADING ...</h2>
            <div class="mosaic-loader">
            <div class="cell d-0"></div>
            <div class="cell d-1"></div>
            <div class="cell d-2"></div>
            <div class="cell d-3"></div>
            <div class="cell d-1"></div>
            <div class="cell d-2"></div>
            <div class="cell d-3"></div>
            <div class="cell d-4"></div>
            <div class="cell d-2"></div>
            <div class="cell d-3"></div>
            <div class="cell d-4"></div>
            <div class="cell d-5"></div>
            <div class="cell d-3"></div>
            <div class="cell d-4"></div>
            <div class="cell d-5"></div>
            <div class="cell d-6"></div>
            </div>
        </div>
        <div id="question" class="preload d-none animate__animated">
            <p>ENABLE SOUND EFFECTS ???</p>
            <div class="d-flex justify-content-around align-items-center">
                <span id="enableSound" class="" onclick="acceptHandler()">YES</span>
                <span id="disableSound" class="" onclick="rejectHandler()">NO</span>
            </div>
            <P id="soundMessage" class="animate__animated">&nbsp;</P>
        </div>

        <div id="mainContainer" class="d-none">

            <header id="headerNavbar" class="d-flex align-items-center">
                <!-- nvisible -->
                <span id="logo" class=" invisible hoverable animate__animated mt-0 mb-2 ml-2" href="#">EELee</span>
                    <ul id="navbarUl" class="d-flex hoverable m-0">
                        <li id="appNav" class="invisible animate__animated" href="#">
                            <!-- nvisible -->
                            App
                        </li>
                        <li id="portNav" class="invisible animate__animated" href="#">
                            <!-- nvisible -->
                            Portfolio
                        </li>
                        <li id="orderNav" class="invisible animate__animated" href="#">
                            <!-- nvisible -->
                            Let's App 
                        </li>
                    </ul>
            </header>
    
            <section id="showcase" class="flex-grow-1 d-flex flex-column">
    
                <div id="orderDiv" class="animate__animated animate__slow d-flex flex-column justify-content-between align-items-center">           
                        <!-- nvisible -->
                        <span id="orderLink" class="invisible hoverable animate__animated" href="#">Need A Modern Website ???</span>
                        <!-- nvisible -->
                        <span id="clickMessage" class="invisible animate__animated">Click To Get One  . . .</span>
                </div>
    
                <div id="soundDiv" class="d-inline-block hoverable animate__animated align-self-start">
                    <!-- nvisible -->
                    <span id="soundSpan" class=" invisible animate__animated d-inline-block ml-4">
                        <img id="soundButton" class="vibrate-1 animate__animated" src="assets/images/svg/music.svg" alt="">
                    </span>
                    <!-- nvisible -->
                    <span id="musicSpan" class=" invisible animate__animated d-inline-block ml-4">
                        <img id="musicButton" class="animate__animated" src="assets/images/svg/music-on.svg" alt="">
                    </span>
                    <div id="audioDiv" class="d-inline-block hoverable animate__animated">
                        <!-- nvisible -->
                        <span id="audioSpan" class=" invisible animate__animated d-inline-block ml-4">
                            <img id="audioButton" class="animate__animated" src="assets/images/svg/volume-on.svg" alt="">
                        </span>
                        <!-- nvisible -->
                        <span id="volumeSpan" class=" invisible hoverable animate__animated d-inline-block">
                            <img id="volumeWave" class="align-middle animate__animated" src="assets/images/svg/volume-wave.svg" alt="">
                        </span>
                    </div>
                </div>
                <!-- nvisible -->
                <div id="donateDiv" class="invisible hoverable animate__animated align-self-end">
                    <span id="donateLink" href="#">
                        <img id="donateButton" src="assets/images/svg/donate-chest-closed.svg" alt="" font-family="Pacifico" class="animate__animated">
                    </span>
                </div>
            </section>
    
            <footer id="footerNavbar" class="d-flex justify-content-center align-items-center bg-transparent p-2">
                <!-- nvisible -->
                <span id="footerNote" class="animate__animated flex-grow-1 align-self-end">&copy; 2022 - EELee App Design</span>
                <ul id="footerNavUl" class="invisible hoverable animate__animated d-flex justify-content-end align-items-baseline">
                    <li id="linkedInNav" class="animate__animated ml-4">
                        <img id="linkedinIcon" src="assets/images/svg/linkedin.svg">
                    </li>
                    <li id="emailNav" class="animate__animated ml-4">
                        <img id="emailIcon" src="assets/images/svg/email.svg">
                    </li>
                    <li id="telegramNav" class="animate__animated">
                        <img id="telegramIcon" src="assets/images/svg/telegram.svg">
                    </li>
                </ul>
            </footer>

        </div>

        
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/home-animations.min.js"></script>
</html>
